<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Job Apply Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #026aa7;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    .success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Job Apply Form</h2>

  <form method="get">
    <input type="text" name="first_name" placeholder="First Name" value="{{ data.first|default:'' }}" />
    <input type="text" name="last_name" placeholder="Last Name" value="{{ data.last|default:'' }}" />
    <input type="text" name="mobile" placeholder="Mobile Number" value="{{ data.mobile|default:'' }}" />
    <input type="email" name="email" placeholder="Email" value="{{ data.email|default:'' }}" />
    <button type="submit" name="submit">Submit</button>
  </form>

  {% if message %}
    <div class="error">{{ message }}</div>
  {% endif %}

  {% if data %}
    <div class="success">
      <h3>Form Submitted Successfully!</h3>
      <p><strong>First Name:</strong> {{ data.first }}</p>
      <p><strong>Last Name:</strong> {{ data.last }}</p>
      <p><strong>Mobile:</strong> {{ data.mobile }}</p>
      <p><strong>Email:</strong> {{ data.email }}</p>
    </div>
  {% endif %}
</body>
</html>
